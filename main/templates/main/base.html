{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "deps/css/main.css" %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
</head>
<body>
    <aside>
        <img src="{% static "deps/img/fishing-rod_4672586.png" %}" alt="Лого">
        <span class="logo">Fishing-tackle</span>
        <h3>Навигация</h3>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i>Главная</a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i>О нас</a></li>
            <li><a href="#"><i class="fa-solid fa-paper-plane"></i>Контакты</a></li>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock  %}
    </main>

</body>
</html>
